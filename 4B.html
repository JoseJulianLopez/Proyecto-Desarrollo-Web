<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Sitios y Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1, h2 {
            margin-bottom: 10px;
            color: #333;
        }

        button {
            margin-bottom: 5px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 5px;
            padding: 8px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }

        .eliminar {
            float: right;
            color: #f44336;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Sitios y Usuarios</h1>
        <div>
            <h2>Sitios</h2>
            <button onclick="crearSitio()">Crear Sitio</button>
            <ul id="listaSitios">
                <!-- Lista de sitios se actualizará dinámicamente -->
            </ul>
        </div>
        <div>
            <h2>Usuarios</h2>
            <button onclick="crearUsuario()">Crear Usuario</button>
            <ul id="listaUsuarios">
                <!-- Lista de usuarios se actualizará dinámicamente -->
            </ul>
        </div>
    </div>

    <!-- Script para la funcionalidad -->
    <script>
        // Arreglos para almacenar los sitios y usuarios
        let sitios = [];
        let usuarios = [];

        // Función para crear un nuevo sitio
        function crearSitio() {
            let nombreSitio = prompt("Ingrese el nombre del nuevo sitio:");
            if (nombreSitio) {
                sitios.push(nombreSitio);
                actualizarListaSitios();
            }
        }

        // Función para crear un nuevo usuario
        function crearUsuario() {
            let nombreUsuario = prompt("Ingrese el nombre del nuevo usuario:");
            if (nombreUsuario) {
                usuarios.push(nombreUsuario);
                actualizarListaUsuarios();
            }
        }

        // Función para eliminar un sitio
        function eliminarSitio(index) {
            sitios.splice(index, 1);
            actualizarListaSitios();
        }

        // Función para eliminar un usuario
        function eliminarUsuario(index) {
            usuarios.splice(index, 1);
            actualizarListaUsuarios();
        }

        // Función para actualizar la lista de sitios en el HTML
        function actualizarListaSitios() {
            let listaSitios = document.getElementById("listaSitios");
            listaSitios.innerHTML = "";
            sitios.forEach(function(sitio, index) {
                let li = document.createElement("li");
                li.textContent = sitio;
                let eliminar = document.createElement("span");
                eliminar.textContent = "Eliminar";
                eliminar.className = "eliminar";
                eliminar.onclick = function() {
                    eliminarSitio(index);
                };
                li.appendChild(eliminar);
                listaSitios.appendChild(li);
            });
        }

        // Función para actualizar la lista de usuarios en el HTML
        function actualizarListaUsuarios() {
            let listaUsuarios = document.getElementById("listaUsuarios");
            listaUsuarios.innerHTML = "";
            usuarios.forEach(function(usuario, index) {
                let li = document.createElement("li");
                li.textContent = usuario;
                let eliminar = document.createElement("span");
                eliminar.textContent = "Eliminar";
                eliminar.className = "eliminar";
                eliminar.onclick = function() {
                    eliminarUsuario(index);
                };
                li.appendChild(eliminar);
                listaUsuarios.appendChild(li);
            });
        }

        // Actualizar las listas al cargar la página
        actualizarListaSitios();
        actualizarListaUsuarios();
    </script>
</body>
</html>
