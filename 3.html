<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Reportes</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="navbar">
    <div class="dropdown">
      <button class="dropbtn">Todo ▾</button>
    </div>
    <input type="text" placeholder="Buscar por categoría o nombre..." class="search-input">
    <button class="search-btn">🔍</button>
  </div>
  <div class="top-menu">
    <a href="#">Administracion</a>
    <a href="#">Perfil</a>
    <a href="#">Cerrar Sesion</a>
  </div>
</header>
<main>
  <h1>Reportes</h1>
  <div class="report-container">
    <div class="report-item">
      <div class="report-title">CT0001</div>
      <select class="report-dropdown">
        <option>Avería Eléctrica</option>
      </select>
      <button class="delete-btn">🗑</button>
    </div>
    <div class="report-item">
      <div class="report-title">CT0002</div>
      <select class="report-dropdown">
        <option>Reporte de Mantenimiento</option>
      </select>
      <button class="delete-btn">🗑</button>
    </div>
   
  </div>
  <div class="actions">
    <button class="action-btn green">Enviar Reporte</button>
    <button class="action-btn blue">Adjuntar Fotografias</button>
    <button class="action-btn red">Reportes</button>
  </div>
</main>
</body>
</html>
